<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UPSC Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#16213e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8e8e8;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #b8b8b8;
            margin-bottom: 25px;
        }

        .tip {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #4ade80;
        }

        .tip-title {
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .tip-text {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again. Your study data is safe and will sync when you're back
            online.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>

        <div class="tip">
            <div class="tip-title">ðŸ’¡ Good News!</div>
            <div class="tip-text">
                Your videos and PDFs stored locally will still work!
                Only the app shell needs to load once.
            </div>
        </div>
    </div>
</body>

</html>
